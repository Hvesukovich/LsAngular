<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5 block">
      <div class="container-fluid fon">
        <div class="row">
          <form action="" class="navbar-form">
            <div class="col-lg-12">
              <div class="">
                <input class="form-control" type="text" placeholder="Login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <br>
            <div class="col-lg-12">
              <div class="">
                <input class="form-control" type="password" placeholder="Пароль" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <br>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" (click)="auth(login, password)">
                <i class="fa fa-sign-in"></i> Войти
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
